<!DOCTYPE HTML>
<html lang="ko">


<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>emily</title>

		<style type="text/css">
		
		/* 하위선택자 */
		div ul li {
			border: solid 1px black;
		}
		
		/* 자식선택자 */
		div>ul{
			border : solid 1px red;
		}
		
		/* 인접형제선택자 */
		h3+p
		{
		color : red;
		}
		
		
		/* 형제선택자 */
		h3~ul
		{
		color : red;
		}

</style>
</head>

<body>
	<div>
		<h3>취미</h3>
		<p>취미가 다양하다</p>
		<p>취미가 진짜 다양하다</p>
		<p>취미가 정말로 다양하다</p>
		<ul>
			<li>미림
				<ul>
					<li>코딩
					<li>골프
				</ul>
			<li>기동
				<ul>
					<li>디자인
					<li>쇼핑
					<li>테니스
					<li>전시회
				</ul>
		</ul>
	</div>
</body>
</html>
